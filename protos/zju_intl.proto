syntax = "proto3";

package zjuintl;

service ZJUintl {
    rpc getCourse(User) returns (Courses) {}
    rpc connect_test(Infosent) returns (Infoback) {}
}

message Infosent {
    string name = 1;
}

message Infoback {
    string message = 1;
}

message User {
    string username = 1;
    string password = 2;
}

message Courses {
    int32 status = 1;
    repeated Course course = 2;
}

message Course {
    string id = 1;
    string name = 2;
    string time = 3;
    string type = 4;
    string room = 5;
    string instructor = 6;
    string week = 7;
    string month = 8;
    string date = 9;
    int32 weeknum = 10;
}