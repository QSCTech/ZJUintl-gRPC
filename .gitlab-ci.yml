image: docker:stable

services:
  - docker:dind

variables:
  CONTAINER_IMAGE: harbor.zjuqsc.com/mobile-api/intl
  IMAGE_TAG: harbor.zjuqsc.com/mobile-api/intl:$CI_COMMIT_REF_SLUG
  SERVICE_NAME: ZJUintl-gRPC
  RELEASE_IMAGE: $IMAGE_TAG-$CI_COMMIT_SHA

before_script:
  - docker login -u docker -p $DOCKER_PASSWORD harbor.zjuqsc.com

build-image:
  stage: build
  tags:
    - docker
  script:
    - docker pull $IMAGE_TAG || true
    - docker build --cache-from $IMAGE_TAG -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

deploy-to-swarm:
  stage: deploy
  tags:
    - deploy
    - swarm
  script:
    - docker pull $IMAGE_TAG || true
    - docker build --cache-from $IMAGE_TAG -t $RELEASE_IMAGE .
    - docker push $RELEASE_IMAGE
    - docker stack deploy --with-registry-auth --compose-file=docker-compose.yml ${RELEASE_IMAGE}